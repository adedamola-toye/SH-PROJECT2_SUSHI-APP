<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="index.js" async></script>
</head>
<body>
    <main class="cart">
        <h1 class="cart__header">CART</h1> 
        <nav class="cart__nav">
            <figure>
                <a href="index.html"><img src="./img/nav-icon-images/S.png" alt="Sushi icon" ></a>
             </figure>
             <figure>
                 <a href="index.html"><img src="./img/nav-icon-images/Home.png" alt="Home icon" ></a>
             </figure>
             <figure>
                 <a href="menu.html"><img  src="./img/nav-icon-images/fork&knife.png" alt="Fork & Knife icon" ></a>
             </figure>
             <figure class="menu__nav-fork-and-knife">
                 <a href="cart.html"><img src="./img/nav-icon-images/shopping_cart_24px.png"alt="Shopping Cart icon" ></a>
             </figure>
             <figure>
                 <img src="./img/nav-icon-images/location.png" alt="Location icon" >
             </figure>   
              <figure>   
                 <img src="./img/nav-icon-images/lastnavpic.png" >
             </figure>
        </nav>

        <div class="whole-section">
            <section class="cart__section1" id="shop">
            <div class="food-ordered">
                    <img src="./img/food-images/Smashed Avo.png">
                    <div class="order-description">
                        <h2> Smashed Avo</h2>
                        <p>$20.00</p>
                    </div>
                <span class="minus"> - </span><input type="text" value="1" class="no-of-order"><span class="plus"> + </span>
            </div>

            <div class="food-ordered">
                    <img src="./img/food-images/Yin&Yang.png">
                    <div class="order-description">
                        <h2> Yin & Yang</h2>
                        <p>$10.00</p>
                    </div>    
                <span class="minus"> - </span><input type="text" value="1"  class="no-of-order"><span class="plus"> + </span>
            </div>

            <div  class="food-ordered">
                    <img src="./img/food-images/Pancakes.png">
                     <div class="order-description">
                        <h2> Pancakes</h2>
                        <p>$25.00</p>
                    </div>    
                <span class="minus"> - </span><input type="text" value="1" class="no-of-order"><span class="plus"> + </span>
            </div>

            <div class="food-ordered">
                    <img src="./img/food-images/Tofu.png">
                    <div class="order-description">
                        <h2> Rancheros <span class="tofu">(Tofu)</span></h2>
                        <p>$25.00</p>
                    </div>   
                <span class="minus"> - </span><input type="text" value="1" class="no-of-order"><span class="plus"> + </span>
            </div>
        </section>

        <section class="cart-section2">
            <div class="total">
                <h2>Your Subtotal</h2>
                <p> Subtotal <span class="total__value">$80.00</span></p>
                <button>Confirm Order</button>
            </div>
            <div class="promo-code">
                <h2>Promo Code</h2>
                <input input="number" placeholder="enter promo code">
                <button>Apply</button>
            </div>
        </section>
    </div>
 </main>
 <footer class="cart__footer">
    <p>Copyright  2021 Sushi Restaurant</p>
</footer> 

</body>
</html>
